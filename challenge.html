<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cell Type Challenge | RNA Pathology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #222;
    }

    header {
      background: #0b3c5d;
      color: white;
      padding: 16px 24px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    .question-meta {
      background: #eef3f7;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .challenge-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    .image-panel {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .image-panel img {
      max-width: 100%;
      border: 1px solid #ccc;
    }

    .control-panel {
      background: white;
      padding: 16px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .control-panel h3 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }

    select, button {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      background: #0b3c5d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #094062;
    }

    .feedback {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }

    .feedback.correct {
      background: #e6f4ea;
      color: #1e7f3d;
    }

    .feedback.wrong {
      background: #fdecea;
      color: #b42318;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <h1>üß¨ Cell Type Challenge</h1>
</header>

<main>

  <!-- È¢òÁõÆ‰ø°ÊÅØ -->
  <div class="question-meta">
    <strong>Tissue:</strong> TNBC &nbsp;|&nbsp;
    <strong>Technology:</strong> Xenium &nbsp;|&nbsp;
    <strong>Difficulty:</strong> Medium
  </div>

  <div class="challenge-container">

    <!-- ÂõæÂÉèÂå∫ -->
    <div class="image-panel">
      <p><strong>Xenium Cell Segmentation</strong></p>
      <img src="questions/xenium_demo_001.png" alt="Xenium segmentation">
      <p style="font-size:12px;color:#666;">
        Cells are pre-numbered. Select a cell ID to answer.
      </p>
    </div>

    <!-- Êìç‰ΩúÂå∫ -->
    <div class="control-panel">
      <h3>Answer Panel</h3>

      <label for="cell-id">Cell ID</label>
      <select id="cell-id">
        <option value="">Select a cell</option>
        <option value="1">Cell 1</option>
        <option value="2">Cell 2</option>
        <option value="3">Cell 3</option>
        <option value="4">Cell 4</option>
      </select>

      <label for="cell-type">Predicted Cell Type</label>
      <select id="cell-type">
        <option value="">Select cell type</option>
        <option value="Tumor">Tumor</option>
        <option value="CAF">CAF</option>
        <option value="T cell">T cell</option>
        <option value="B cell">B cell</option>
        <option value="Endothelial">Endothelial</option>
        <option value="Myeloid">Myeloid</option>
      </select>

      <button onclick="submitAnswer()">Submit Answer</button>

      <div id="feedback" class="feedback"></div>
    </div>

  </div>

  <footer>
    RNA Pathology ¬∑ Spatial Omics Literacy Initiative
  </footer>

</main>

<script>
  // ‰∏¥Êó∂Á≠îÊ°àÔºà‰πãÂêé‰∏ÄÂÆöÊîæÂà∞ÂêéÁ´ØÔºâ
  const groundTruth = {
    "1": "Tumor",
    "2": "CAF",
    "3": "T cell",
    "4": "Endothelial"
  };

  function submitAnswer() {
    const cellId = document.getElementById("cell-id").value;
    const predicted = document.getElementById("cell-type").value;
    const feedback = document.getElementById("feedback");

    if (!cellId || !predicted) {
      alert("Please select both Cell ID and Cell Type.");
      return;
    }

    const correct = groundTruth[cellId];

    feedback.style.display = "block";

    if (predicted === correct) {
      feedback.className = "feedback correct";
      feedback.innerHTML = `‚úÖ Correct!<br>Cell ${cellId} is <strong>${correct}</strong>.`;
    } else {
      feedback.className = "feedback wrong";
      feedback.innerHTML = `‚ùå Incorrect.<br>Your answer: <strong>${predicted}</strong><br>
                            Correct answer: <strong>${correct}</strong>.`;
    }
  }
</script>

</body>
</html>
