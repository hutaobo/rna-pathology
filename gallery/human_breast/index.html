<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery — Human Breast Biomarkers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fb;
      color: #222;
    }
    .container {
      max-width: 980px;
      margin: 32px auto;
      padding: 0 20px;
    }
    .nav-back a {
      color: #1d4ed8;
      text-decoration: none;
    }
    .nav-back a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 1.8rem;
    }

    .controls {
      text-align: center;
      margin-bottom: 16px;
    }
    select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gallery {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      margin-top: 12px;
    }

    .gallery-item {
      background: #fff;
      border: 1px solid #e6e8ef;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
    }
    .gallery-item figcaption {
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      padding: 8px 10px;
      border-bottom: 1px solid #e8ebf0;
      background: #fff;
    }
    .gallery-link {
      color: #1d4ed8;
      text-decoration: none;
    }
    .gallery-link:hover {
      text-decoration: underline;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      cursor: pointer;
    }

    .pagination {
      text-align: center;
      margin-top: 22px;
    }
    .pagination button {
      padding: 6px 14px;
      border: 1px solid #1d4ed8;
      background: #fff;
      color: #1d4ed8;
      border-radius: 6px;
      cursor: pointer;
    }
    .pagination button:disabled {
      border-color: #aaa;
      color: #aaa;
      cursor: not-allowed;
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.88);
      align-items: center;
      justify-content: center;
      padding: 26px;
      z-index: 999;
    }
    .lightbox.is-open {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 85vh;
    }
    .lightbox-close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
  </style>

</head>
<body>

<div class="container">
  <div class="nav-back">
    <a href="../../database.html">← Database Overview</a>
    &nbsp;|&nbsp;
    <a href="../../datasets/human_breast_biomarkers_s1.html">← Dataset Card</a>
  </div>

  <h1>Gallery — Human Breast Biomarkers</h1>

  <div class="controls">
    <select id="filterSection"></select>
  </div>

  <div class="gallery" id="galleryGrid"></div>

  <div class="pagination">
    <button id="prevPage">Previous</button>
    <span id="pageInfo"></span>
    <button id="nextPage">Next</button>
  </div>
</div>

<div class="lightbox" id="lightbox">
  <span class="lightbox-close" id="closeBtn">×</span>
  <img id="lightboxImg" src="" alt="">
</div>

<script>
  const metadataJson = "metadata.json";
</script>
<script src="gallery-utils.js"></script>

</body>
</html>
