<body>

    <select id="filterSection"></select>

  <div class="gallery" id="galleryGrid"></div>

<div class="lightbox" id="lightbox">
  <span class="lightbox-close" id="closeBtn">×</span>
  <img id="lightboxImg" src="" alt="">
</div>

<script>
  const metadataJson = "metadata.json";

  /**
   * Build dataset-card URL from captions like:
   * "S1 Top", "S2 Mid", "S3 Bottom", "S4 Bot"
   */
  function datasetUrlFromCaption(captionRaw) {
    const caption = String(captionRaw || "").trim();
    const m = caption.match(/^S(\d+)\s+(Top|Mid|Bottom|Bot)$/i);
    if (!m) return null;

    const sNum = m[1];
    let pos = m[2].toLowerCase();
    if (pos === "bottom") pos = "bot";

    return `../../datasets/human_breast_biomarkers_s${sNum}_${pos}.html`;
  }

  /**
   * Convert figcaptions into dataset links (run-once safe).
   */
  function postProcessGalleryCards() {
    const grid = document.getElementById("galleryGrid");
    if (!grid) return;

    grid.querySelectorAll(".gallery-item").forEach(card => {
      const img = card.querySelector("img");
      const cap = card.querySelector("figcaption");
      if (!img || !cap) return;

      if (cap.dataset.linked === "1") return;

      const captionText = (cap.textContent || "").trim();
      const datasetUrl = datasetUrlFromCaption(captionText);
      if (!datasetUrl) return;

      cap.innerHTML = `<a class="gallery-link" href="${datasetUrl}">${captionText}</a>`;
      cap.dataset.linked = "1";

      img.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
      }, { capture: true });
    });
  }

  function installPostProcessHooks() {
    postProcessGalleryCards();
    setTimeout(postProcessGalleryCards, 200);
    setTimeout(postProcessGalleryCards, 600);
    setTimeout(postProcessGalleryCards, 1200);

    const filter = document.getElementById("filterSection");
    const prev = document.getElementById("prevPage");
    const next = document.getElementById("nextPage");

    if (filter) filter.addEventListener("change", () => setTimeout(postProcessGalleryCards, 50));
    if (prev) prev.addEventListener("click", () => setTimeout(postProcessGalleryCards, 50));
    if (next) next.addEventListener("click", () => setTimeout(postProcessGalleryCards, 50));
  }

  document.addEventListener("DOMContentLoaded", installPostProcessHooks);
</script>

<script src="gallery-utils.js"></script>

</body>
